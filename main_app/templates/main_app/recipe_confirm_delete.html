{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe</h1>

  <h4 class="center-align">Are you sure you want to delete {{ object.name }}?</h4>

  <form class="center-form form" action="" method="POST">
    {% csrf_token %}
    <input class="center-align button-width" type="submit" value="Yes - Delete!" class="btn">
    <a class="center-align button-width" id="cancel" href="{% url 'recipes_detail' recipe.id %}">Cancel</a>
  </form>
{% endblock %}
